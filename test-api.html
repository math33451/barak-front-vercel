<!DOCTYPE html>
<html>
<head>
    <title>Teste API</title>
</head>
<body>
    <h1>Teste de Conexão com a API</h1>
    <button onclick="testarAPI()">Testar Login</button>
    <div id="resultado"></div>

    <script>
        async function testarAPI() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = 'Testando...';
            
            try {
                const response = await fetch('https://barak-backend-665569303635.us-central1.run.app/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@barak.com',
                        password: '123456'
                    })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                resultado.innerHTML = `
                    <h3>Sucesso!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Token: ${data.token ? data.token.substring(0, 20) + '...' : 'Não encontrado'}</p>
                `;
            } catch (error) {
                console.error('Erro:', error);
                resultado.innerHTML = `
                    <h3>Erro!</h3>
                    <p>Erro: ${error.message}</p>
                    <p>Tipo: ${error.name}</p>
                `;
            }
        }
    </script>
</body>
</html>
