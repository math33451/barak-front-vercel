<!DOCTYPE html>
<html>
<head>
    <title>Teste Completo da API</title>
</head>
<body>
    <h1>Teste Completo - Barak System</h1>
    
    <div>
        <button onclick="testarLogin()">1. Testar Login</button>
        <button onclick="testarBancos()">2. Testar Bancos (precisa estar logado)</button>
        <button onclick="testarAcordos()">3. Testar Acordos (precisa estar logado)</button>
        <button onclick="limparToken()">Limpar Token</button>
    </div>
    
    <div id="resultado" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        const API_URL = 'http://localhost:8089';
        let token = null;

        function log(message) {
            const div = document.getElementById('resultado');
            div.innerHTML += '<div>' + message + '</div>';
            console.log(message);
        }

        function clear() {
            document.getElementById('resultado').innerHTML = '';
        }

        async function testarLogin() {
            clear();
            log('üîê Testando login...');
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@barak.com',
                        password: '123456'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                token = data.token;
                localStorage.setItem('jwt_token', token);
                
                log('‚úÖ Login bem-sucedido!');
                log(`Token: ${token.substring(0, 20)}...`);
            } catch (error) {
                log(`‚ùå Erro no login: ${error.message}`);
            }
        }

        async function testarBancos() {
            clear();
            log('üè¶ Testando endpoint de bancos...');
            
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                log('‚ùå Fa√ßa login primeiro!');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/rest/banco/listar`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const bancos = await response.json();
                log(`‚úÖ Bancos carregados: ${bancos.length} registros`);
                log(`Primeiro banco: ${JSON.stringify(bancos[0], null, 2)}`);
            } catch (error) {
                log(`‚ùå Erro ao carregar bancos: ${error.message}`);
            }
        }

        async function testarAcordos() {
            clear();
            log('ü§ù Testando endpoint de acordos...');
            
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                log('‚ùå Fa√ßa login primeiro!');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/rest/acordo/listar`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const acordos = await response.json();
                log(`‚úÖ Acordos carregados: ${acordos.length} registros`);
                if (acordos.length > 0) {
                    log(`Primeiro acordo: ${JSON.stringify(acordos[0], null, 2)}`);
                }
            } catch (error) {
                log(`‚ùå Erro ao carregar acordos: ${error.message}`);
            }
        }

        function limparToken() {
            localStorage.removeItem('jwt_token');
            token = null;
            clear();
            log('üóëÔ∏è Token removido');
        }
    </script>
</body>
</html>
